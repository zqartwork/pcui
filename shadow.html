<body>
    <div id="app">
        <div class="wrapper">
            <script src="js/nav.js"></script>
            <main class="with-sider intro">
                <section class="" id="pjTitle">
                    <div class="container">
                        <h1 class="index-title">Shadow 陰影</h1>
                        <h4 class="intro-title">
                            <span>2020年之後 Dribbble 以及 Behance 上 UI 趨勢不使用 Border 作為區塊分界，而是使用大圓角區塊的陰影作為 Hierachy 的分別。</span>
                        </h4>
                    </div>
                </section>
                <div class="divi-wide"></div>
                <section id="shadowPart">
                    <div class="container">
                        <h2 class="section-title txt-primary">陰影的使用</h2>
                        <p>我個人習慣使用低 Opacity 的陰影作為基底，並且大且淡的方式呈現。</p>
                        <div class="demo-section">
                            <div class="demo-shadow-brick shadow-5"></div>
                            <div class="demo-shadow-brick shadow-10"></div>
                            <div class="demo-shadow-brick shadow-15"></div>
                            <div class="demo-shadow-brick shadow-20"></div>
                            <div class="demo-shadow-brick shadow-25"></div>
                        </div>
                    </div>
                </section>
            </main>
            <script src="js/footer.js"></script>
        </div>
    </div>
<!--jQuery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<!-- FontAwesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

<script src="https://cdn.plyr.io/3.6.7/demo.js" crossorigin="anonymous"></script>

<!-- JQ 掛載點 -->


<script>
    new Vue({
        el:"#app",
        data:{
            ppItems: [
                {
                    className: '.hover-style-1',
                    property: `filter: brightness(1.1)`,
                },{
                    className: '.click-style-1',
                    property: `transform: translateY(5px);`,
                },
            ],
            p2Items: [
                {
                    className: '.ratio16-9',
                    property: '固定 16:9 的比例，使用 Padding-top: 9 / 16 x 100% 做處理。',
                },{
                    className: '.ratio4-3',
                    property: '固定 4:3 的比例，使用 Padding-top: 3 / 4 x 100% 做處理。',
                },{
                    className: '.ratio3-2',
                    property: '固定 3:2 的比例，使用 Padding-top: 2 / 3 x 100% 做處理。',
                },{
                    className: '.ratio8-5',
                    property: '固定 8:5 的比例，使用 Padding-top: 5 / 8 x 100% 做處理。',
                },{
                    className: '.square',
                    property: '固定 1:1 的比例，使用 Padding-top: 1 / 1 x 100% 做處理。',
                },
            ]

        },
        method:"",
        mounted() {
            
        },
    })
</script>

<script>

</script>
