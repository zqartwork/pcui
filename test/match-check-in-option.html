<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 選擇項目會因為遊戲變動：目前只有VALORANT>選擇地圖或選擇攻守方兩個選擇 -->
    <title>{Tournament Page}比賽報到 - 選擇地圖 - House of Gamers</title>
    <!--google plus info-->
    <meta itemprop="name" content="{網頁標題}">
    <meta itemprop="image" content="[網頁縮圖_1200x628]">
    <meta name="description" content="{網頁內容敘述}" />
    <!--FB info-->
    <meta property="og:title" content="{網頁標題}" />
    <meta property="og:site_name" content="[網站名稱]" />
    <meta property="og:url" content="[網頁網址_URL]">
    <meta property="og:image" content="[網頁縮圖_1200x628]">
    <meta property="og:description" content="{網頁內容敘述}">
    <meta property="og:type" content="website" />
    <!--Favicon-->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- main-style -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/update.css">
</head>

<body>
    <div class="app" data-simplebar>
        <!-- 主選單 Tapbar -->
        <div class="nav">
            <div class="nav-wrap">
                <div class="nav-item-wrap">
                    <a href="index.html" class="nav-item">
                        <span class="pic logo"></span>
                    </a>
                    <a href="index.html" class="nav-item active">
                        <div class="ic-wrap vt">
                            <span class="icon-ic_home size-32"></span>
                            <span>首頁</span>
                        </div>
                    </a>
                    <a href="tournament-list.html" class="nav-item">
                        <div class="ic-wrap vt">
                            <span class="icon-ic_cup size-32"></span>
                            <span>賽事</span>
                        </div>
                    </a>
                    <a href="announce-list.html" class="nav-item">
                        <div class="ic-wrap vt">
                            <span class="icon-ic_announce size-32"></span>
                            <span>公告</span>
                        </div>
                    </a>
                    <a href="forum-list.html" class="nav-item">
                        <div class="ic-wrap vt">
                            <span class="icon-ic_forum size-32"></span>
                            <span>論壇</span>
                        </div>
                    </a>
                    <a href="my.html" class="nav-item">
                        <div class="ic-wrap vt">
                            <span class="icon-ic_my size-32"></span>
                            <span>我的</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <!-- Toolbar -->
            <section class="section toolbar">
                <div class="container">
                    <div class="ic-wrap jc-sb W-100">
                        <div class="backer-wrap">
                            <a href="#!" onclick="goBack()" class="ic-wrap size-32">
                                <i class="fas fa-chevron-left"></i>
                                <!-- <span>返回</span> -->
                            </a>
                        </div>
                        <div class="toolbar-title">
                            <span>開賽前請先選擇{項目}</span>
                        </div>
                        <!-- 此外框一定要留著 -->
                        <div class="func-wrap">
                            <!-- - -->
                        </div>
                    </div>

                </div>
            </section>
            <!-- 管理隊伍 -->
            <section class="section">
                <div class="container">
                    <div class="W-100 dynamic-center ic-wrap vt">
                        <div class="item-subtitle sm"><span>請於開賽前決定比賽{項目}</span></div>
                        <!-- 網頁版特殊 Dropdown -->
                        <select name="" id="" selected="" class="web-select">
                            <option value="none">請選擇地圖</option>
                            <option value="Split">雙塔迷城 Split</option>
                            <option value="Ascent">義境空島 Ascent</option>
                            <option value="Bind">劫境之地 Bind</option>
                            <option value="Haven">遺落境地 Haven</option>
                        </select>
                        <!-- 手機版特殊 Dropdown -->
                        <select name="mobileSelect" id="mobileSelect" class="" selected="">
                            <option value="none">請選擇地圖</option>
                            <option value="Split">雙塔迷城 Split</option>
                            <option value="Ascent">義境空島 Ascent</option>
                            <option value="Bind">劫境之地 Bind</option>
                            <option value="Haven">遺落境地 Haven</option>
                        </select>
                    </div>
                </div>
            </section>
        </div>
        <div class="submit-zone container txt-center">
            <a href="#!" class="btn btn__normal round alert-opener" alert-to="optionSent">送出選擇
                <div class="systxt err"><span>{錯誤訊息}</span></div>
            </a>
        </div>
        <footer class="">
            <div class="container">
                <div class="copyright">
                    <span>© 2020 Taiwan Mobile all right reserved.</span>
                </div>
            </div>
        </footer>
    </div>
    <!-- Alert Box 送出選擇-->
    <div class="alert-box" id="optionSent">
        <div class="box-container">
            <div class="box-wrap">
                <div class="box-header">
                    <div class="item-title">你選擇的{項目：地圖、攻守方}</div>
                    <p class="simple-line">{顯示在這裡 ex.義境空島 Ascent}</p>
                </div>
                <div class="box-divi"></div>
                <div class="box-body">
                    <div class="msg">
                        <p>選擇送出之後無法更改，並且立刻進入比賽時間。</p>
                    </div>
                </div>
                <div class="box-divi"></div>
                <div class="box-footer">
                    <div class="ic-wrap jc-sb W-100 db">
                        <a href="#!" class="box-confirm red alert-closer txt-center W-100">
                            <span>取消</span>
                             
                        </a>
                        <a href="match-check-in.html" class="box-confirm blue txt-center W-100">
                            <span>送出</span>
                             
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- simplebar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplebar/5.2.1/simplebar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplebar/5.2.1/simplebar.min.js"></script>
    <script src="js/dragscroll.js"></script>
    <!-- FontAwesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <!-- custom.js -->
    <script src="js/custom.js"></script>
    <!-- JQ 掛載點 -->
    <script>
        $(document).ready(function () {});
    </script>

</body>

</html>
