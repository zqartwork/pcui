    <!-- JQ 掛載點 -->
    <script>
        $(document).ready(function () {
            // new WOW().init();
            $('#timeCustom').datetimepicker();
            let pickTimeLimit = 2;

            $("input.pick-time:checkbox").click(function () {
                var bol = $("input:checkbox:checked").length >= pickTimeLimit;
                var bolb = $("input:checkbox:checked").length >= pickTimeLimit - 1;
                var valb = $("input#timeCustom").val() != ''
                console.log(valb)
                if (!valb && bol) {
                    $("input:checkbox").not(":checked").attr("disabled", bol);
                    $("input#timeCustom").attr("disabled", bol);
                } else if (valb && bolb) {
                    $("input:checkbox").not(":checked").attr("disabled", bolb);
                } else {
                    $("input:checkbox").not(":checked").removeAttr("disabled");
                    $("input#timeCustom").removeAttr("disabled");
                }
            });
            $("input#timeCustom").change(function () {
                var bol = $("input:checkbox:checked").length >= pickTimeLimit;
                var bolb = $("input:checkbox:checked").length >= pickTimeLimit - 1;
                var valb = $("input#timeCustom").val() != ''
                console.log(valb)
                if (!valb && bol) {
                    $("input:checkbox").not(":checked").attr("disabled", bol);
                    $("input#timeCustom").attr("disabled", bol);
                } else if (valb && bolb) {
                    $("input:checkbox").not(":checked").attr("disabled", bolb);
                } else {
                    $("input:checkbox").not(":checked").removeAttr("disabled");
                    $("input#timeCustom").removeAttr("disabled");
                }
            })
            /*
            --------------------
            Custom DateTime Picker
            --------------------
            */
            $('#timeCustom').change(function () {
                let val = $(this).val();
                console.log(val)
                if (val === '') {
                    $('.btn[for=timeCustom] .item-title span').html('自訂時間')
                } else {
                    $('.btn[for=timeCustom] .item-title span').html($(this).val())
                    $('#matchTime .simple-line').html($(this).val())
                    $('.btn[for=timeCustom]').addClass('active');
                    $('.date-time-remove').show();
                }
            })

            $('.date-time-remove').click(function () {
                $('#timeCustom').val('')
                $('.btn[for=timeCustom] .item-title span').html('自訂時間')
                $('#matchTime .simple-line').html('{pickTimeValue選擇時間顯示在這裡}')
                $('.btn[for=timeCustom]').removeClass('active');
                $('.date-time-remove').hide();
                $("input:checkbox").not(":checked").attr("disabled", false);

                console.log($('#timeCustom').val())
            })
        });
    </script>
