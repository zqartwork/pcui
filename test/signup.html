<body>
    <div class="app" data-simplebar>
        <!-- 主選單 Tapbar -->
        <div class="nav">
            <div class="nav-wrap">
                <div class="nav-item-wrap">
                    <a href="index.html" class="nav-item">
                        <span class="pic logo"></span>
                    </a>
                    <a href="index.html" class="nav-item active">
                        <div class="ic-wrap vt">
                            <span class="icon-ic_home size-32"></span>
                            <span>首頁</span>
                        </div>
                    </a>
                    <a href="tournament-list.html" class="nav-item">
                        <div class="ic-wrap vt">
                            <span class="icon-ic_cup size-32"></span>
                            <span>賽事</span>
                        </div>
                    </a>
                    <a href="announce-list.html" class="nav-item">
                        <div class="ic-wrap vt">
                            <span class="icon-ic_announce size-32"></span>
                            <span>公告</span>
                        </div>
                    </a>
                    <a href="forum-list.html" class="nav-item">
                        <div class="ic-wrap vt">
                            <span class="icon-ic_forum size-32"></span>
                            <span>論壇</span>
                        </div>
                    </a>
                    <a href="my.html" class="nav-item">
                        <div class="ic-wrap vt">
                            <span class="icon-ic_my size-32"></span>
                            <span>我的</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <!-- Toolbar -->
            <section class="section toolbar">
                <div class="container">
                    <div class="ic-wrap jc-sb W-100">
                        <div class="backer-wrap">
                            <a href="#!" onclick="goBack()" class="ic-wrap size-32">
                                <i class="fas fa-chevron-left"></i>
                                <!-- <span>返回</span> -->
                            </a>
                        </div>
                        <div class="toolbar-title">
                            <span>報名比賽</span>
                        </div>
                        <!-- 此外框一定要留著 -->
                        <div class="func-wrap">
                            <a href="tutorial.html" class="func-item">
                                <span class="icon-ic_tutorial size-32" badge></span>
                            </a>
                        </div>
                    </div>

                </div>
            </section>
            <!-- 比賽名稱 -->
            <section class="section tournament-title">
                <div class="container sp">
                    <div class="tournament-title-wrap">
                        <div class="item-subtitle sm"><span>VALORANT 特戰英豪</span></div>
                        <div class="item-extitle dragscroll">
                            <div class="ic-wrap">
                                <span mr>Sea Invitational 東南亞邀請賽</span>
                                <div class="status-tag active">開放報名中</div>
                            </div>
                        </div>
                        <div class="item-date">
                            <div class="ic-wrap">
                                <span class="icon-ic_calendar" mr></span>
                                <span class="date"> 07.24 (五) ~ 10.01 (四)</span>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
            <!-- 比賽主視覺 -->
            <section class="section slide-stage">
                <div class="container">
                    <div class="banner-wrap">
                        <div class="bn-img-frame ratio ratio__24-7">
                            <!-- 20210202-更新雙圖片格式 -->
                            <img class="web" src="https://via.placeholder.com/1024x300/000000/888888/?text=HouseofGamers.com">
                            <img class="mobile" src="https://via.placeholder.com/1024x300/000000/888888/?text=HouseofGamers-sm.com">
                            <!-- 20210202-更新雙圖片格式 -->
                        </div>
                    </div>

                </div>
            </section>
            <!-- 報名開始選單 -->
            <section class="section">
                <div class="container txt-center">
                    <div class="item-subtitle sm txt-center"><span>必須身為隊長才能報名比賽，請選擇隊伍。</span></div>
                    <div class="ic-wrap vt W-100">
                        <a href="pick-team.html" class="btn btn__normal"><span class="item-title">選擇現有隊伍</span></a>
                        <a href="build-team.html" class="btn btn__normal"><span class="item-title">創建隊伍</span></a>
                    </div>
                </div>
            </section>
        </div>
        <footer class="">
            <div class="container">
                <div class="copyright">
                    <span>© 2020 Taiwan Mobile all right reserved.</span>
                </div>
            </div>
