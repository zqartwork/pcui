<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>問題回報 - House of Gamers</title>
    <!--google plus info-->
    <meta itemprop="name" content="{網頁標題}">
    <meta itemprop="image" content="[網頁縮圖_1200x628]">
    <meta name="description" content="{網頁內容敘述}" />
    <!--FB info-->
    <meta property="og:title" content="{網頁標題}" />
    <meta property="og:site_name" content="[網站名稱]" />
    <meta property="og:url" content="[網頁網址_URL]">
    <meta property="og:image" content="[網頁縮圖_1200x628]">
    <meta property="og:description" content="{網頁內容敘述}">
    <meta property="og:type" content="website" />
    <!--Favicon-->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- main-style -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/update.css">
</head>

<body>
    <div class="app" data-simplebar>
        <!-- 主選單 Tapbar -->
        <div class="nav">
            <div class="nav-wrap">
                <div class="nav-item-wrap">
                    <a href="index.html" class="nav-item">
                        <span class="pic logo"></span>
                    </a>
                    <a href="index.html" class="nav-item active">
                        <div class="ic-wrap vt">
                            <span class="icon-ic_home size-32"></span>
                            <span>首頁</span>
                        </div>
                    </a>
                    <a href="tournament-list.html" class="nav-item">
                        <div class="ic-wrap vt">
                            <span class="icon-ic_cup size-32"></span>
                            <span>賽事</span>
                        </div>
                    </a>
                    <a href="announce-list.html" class="nav-item">
                        <div class="ic-wrap vt">
                            <span class="icon-ic_announce size-32"></span>
                            <span>公告</span>
                        </div>
                    </a>
                    <a href="forum-list.html" class="nav-item">
                        <div class="ic-wrap vt">
                            <span class="icon-ic_forum size-32"></span>
                            <span>論壇</span>
                        </div>
                    </a>
                    <a href="my.html" class="nav-item">
                        <div class="ic-wrap vt">
                            <span class="icon-ic_my size-32"></span>
                            <span>我的</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="wrapper ">
            <!-- Toolbar -->
            <section class="section toolbar">
                <div class="container">
                    <div class="ic-wrap jc-sb W-100">
                        <div class="backer-wrap">
                            <a href="#!" onclick="goBack()" class="ic-wrap size-32">
                                <i class="fas fa-chevron-left" mr></i>
                                <!-- <span>返回</span> -->
                            </a>
                        </div>
                        <div class="toolbar-title">
                            <span>問題回報 / 檢舉</span>
                        </div>
                        <!-- 此外框一定要留著 -->
                        <div class="func-wrap"> </div>
                    </div>

                </div>
            </section>
            <!-- 更改比賽名單 -->
            <section class="section">
                <div class="container">
                    <div class="sep-item frame">
                        <div class="item-subtitle sm"><span>檢舉 / 回報人基本資料</span></div>
                        <a class="btn btn__txt">
                            <div class="btn-left">
                                <span class="item-title">檢舉 / 回報人姓名</span>
                            </div>
                            <div class="btn-right W-100">
                                <input class="item-subtitle" type="text" placeholder="自動帶入帳號姓名" maxlength="20"></input>
                            </div>
                            <div class="systxt err"><span>{錯誤訊息}</span></div>
                        </a>
                        <a class="btn btn__txt">
                            <div class="btn-left">
                                <span class="item-title">電子信箱</span>
                            </div>
                            <div class="btn-right W-100">
                                <input class="item-subtitle" type="number" placeholder="自動帶入電子信箱"
                                    onKeyDown="if(this.value.length==15) return false;"></input>
                            </div>
                            <div class="systxt err"><span>{錯誤訊息}</span></div>
                        </a>
                        
                    </div>
                    <div class="sep-item frame">
                        <div class="item-subtitle sm"><span>問題敘述</span></div>
                        <!-- 問題類別 (檢舉不用選擇類別) -->
                        <a href="#!" class="btn btn__chevron-txt full alert-opener" alert-to="reportType">
                            <div class="btn-left ic-wrap">
                                <div class="item-title">問題類別</div>
                            </div>
                            <div class="btn-right ic-wrap">
                                <span class="item-subtitle dragscroll">請選擇問題類別</span>
                                <i class="fas fa-chevron-right"></i>
                            </div>
                            <div class="systxt err"><span>{錯誤訊息}</span></div>
                        </a>
                        <div class="textarea-wrap">
                            <textarea name="" id="" placeholder="請輸入您想 檢舉 / 回報 的問題"></textarea>
                            <div class="systxt err"><span>{錯誤訊息}</span></div>
                        </div>
                        <!-- 上傳圖片 ( 最多五張 ) -->
                        <input type="file" name="uploadThumb" id="uploadThumb" class="upload-file"
                            data-multiple-caption="已上傳">
                        <label for="uploadThumb" class="btn btn__chevron-txt full">
                            <div class="btn-left ic-wrap">
                                <div class="item-title">上傳圖片 ( 最多五張 )</div>
                            </div>
                            <div class="btn-right ic-wrap">
                                <div class="shrink-img">
                                    <div class="ratio ratio__1-1">
                                        <img src="img/tutorial/01.png" alt="">
                                    </div>
                                </div>
                                <div class="shrink-img">
                                    <div class="ratio ratio__1-1">
                                        <img src="img/tutorial/01.png" alt="">
                                    </div>
                                </div>
                                <div class="shrink-img">
                                    <div class="ratio ratio__1-1">
                                        <img src="img/tutorial/01.png" alt="">
                                    </div>
                                </div>
                                <div class="shrink-img">
                                    <div class="ratio ratio__1-1">
                                        <img src="img/tutorial/01.png" alt="">
                                    </div>
                                </div>
                                <div class="shrink-img">
                                    <div class="ratio ratio__1-1">
                                        <img src="img/tutorial/01.png" alt="">
                                    </div>
                                </div>
                                <i class="fas fa-chevron-right"></i>
                            </div>
                            <div class="systxt err"><span>{錯誤訊息}</span></div>
                        </label>
                    </div>

                </div>
            </section>
        </div>
        <div class="submit-zone txt-center container">
            <a href="#!" class="btn btn__normal round submit alert-opener" alert-to="reportSuc">送出
            <div class="systxt err"><span>{錯誤訊息}</span></div>

            </a>
        </div>
        <footer class="">
            <div class="container">
                <div class="copyright">
                    <span>© 2020 Taiwan Mobile all right reserved.</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Alert Box 問題已回報-->
    <div class="alert-box" id="reportSuc">
        <div class="box-container">
            <div class="box-wrap">
                <div class="box-header">
                    <div class="item-title">問題已回報</div>
                </div>
                <div class="box-body">
                    <div class="msg">
                        <p>客服會盡速回覆至example@email.com，煩請等候。</p>
                    </div>
                </div>
                <div class="box-divi"></div>
                <div class="box-footer">
                    <a href="#!" class="box-confirm blue txt-center W-100">
                        <span>確認</span>
                         
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Alert Box 問題類別-->
    <div class="alert-box" id="reportType">
        <div class="box-container">
            <div class="box-wrap">
                <div class="box-header ic-wrap jc-sb W-100">
                    <div class="header-left ic-wrap">
                        <div class="share-title-wrap">
                            <div class="item-title"><span>選擇文章分類</span></div>
                        </div>
                    </div>
                    <div class="header-right ic-wrap">
                        <a href="#!" class="box-closer alert-closer">
                            <div class="ratio ratio__1-1">
                                <img src="img/ic_close.svg" alt="">
                            </div>
                        </a>
                    </div>
                </div>
                <div class="box-body ic-wrap W-100 vt">
                    <a href="#!" class="btn btn__normal">平台操作</a>
                    <a href="#!" class="btn btn__normal">賽事相關</a>
                    <a href="#!" class="btn btn__normal">其他問題</a>
                </div>
            </div>
        </div>
    </div>
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- simplebar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplebar/5.2.1/simplebar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplebar/5.2.1/simplebar.min.js"></script>
    <script src="js/dragscroll.js"></script>
    <!-- FontAwesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <!-- custom.js -->
    <script src="js/custom.js"></script>

    <!-- JQ 掛載點 -->
    <script>
        $(document).ready(function () {});
    </script>

</body>

</html>
