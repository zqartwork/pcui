    <!-- JQ 掛載點 -->
    <script>
        $(document).ready(function () {
            $(".signup-tutorial-carousel").owlCarousel({
                center: true,
                items: 1,
                loop:false,
                nav: true,
                navText: [
                    '<i class="fa fa-angle-left" aria-hidden="true"></i>',
                    '<i class="fa fa-angle-right" aria-hidden="true"></i>'
                ],
                navContainer: '.custom-nav',
                dots: false,
                margin:10,
                mouseDrag: false,
            });
            setTimeout(
                $(".match-tutorial-carousel").owlCarousel({
                    center: true,
                    items: 1,
                    loop:false,
                    nav: true,  
                    navText: [
                        '<i class="fa fa-angle-left" aria-hidden="true"></i>',
                        '<i class="fa fa-angle-right" aria-hidden="true"></i>'
                    ],
                    navContainer: '.custom-nav-m',
                    dots: false,
                    margin:10,
                    mouseDrag: false,
                })
            , 100)
            let num = $('.pg-num').html();
            $('.owl-next').click(function(){
                num ++
                $('.pg-num').html(num);
                let res = $(this).parents('.signup.owl-theme').siblings('.pagination').find('.res').html();
                if (num > res) {
                    num = res;
                    $('.pg-num').html(num);}
                if (num < 1) {
                    num = 1;
                    $('.pg-num').html(num);}
            })
            $('.owl-prev').click(function(){
                num --
                let res = $(this).parents('.signup.owl-theme').siblings('.pagination').find('.res').html();
                $('.pg-num').html(num);
                if (num > res) {
                    num = res;
                    $('.pg-num').html(num);}
                if (num < 1) {
                    num = 1;
                    $('.pg-num').html(num);}
            })
            $('.box-closer').click(function(){
                location.reload();
                $('.alert-box').hide();
            })
        });
    </script>
