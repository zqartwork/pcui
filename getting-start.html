<body>
    <div id=”app”>
        <div class=”wrapper”>
            <script src="js/nav.js"></script>
            <main class="with-sider getting-start">
                <section class="" id="pjTitle">
                    <div class="container">
                        <h1 class="index-title">開始使用說明書</h1>
                        <h4 class="intro-title">
                            <span>請詳閱以下介紹與脈絡，並且結合你平常的使用習慣中。</span>
                        </h4>
                    </div>
                </section>
                <div class="divi-wide"></div>
                <section id="cdn">
                    <div class="container">
                        <div class="wrapper">
                            <h2 class="section-title txt-primary">下載或使用CDN說明</h2>
                            <ul>
                                <li> <span class="txt-primary">下載：</span> 本地端開發時，為了避免網路問題而造成顯示問題，會使用下載的方式將套件下載並且放入專案資料夾中。缺點是第一次載入時間較長，但是之後載入速度幾乎接近0秒。</li>
                                <li> <span class="txt-primary">CDN：</span> 節省下載資源，進入Production之後可以有效減少流量以及使用者第一次載入時間，之後載入時間相當。現階段企業廣用此方式載入套件。</li>
                            </ul>
                        </div>
                        <div class="divi-wide"></div>
                        <div class="wrapper">
                            <h2 class="section-title txt-primary">常用外接套件</h2>
                            <ol class="decimal">
                                <li>
                                    <h4 class="em">meyer-reset.css 梅爾重置</h4>
                                    <p>用以去除基礎style，減少每次設定系統style的功夫。</p>
                                    <div class="pre jc-sb ai-ct">
                                        <code class="language-css">
                                            <script type="text/plain" class="language-markup">
                                                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />
                                            </script>
                                        </code>
                                    </div>
                                </li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ol>
                        </div>
                    </div>
                </section>
            </main>
            <script src="js/footer.js"></script>
        </div>
    </div>
